<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="./src/assets/appLogo/ChatGPT_real_not_fake.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ChatBots</title>
</head>

<body>
	<div class="main">
		<div class="topbar">
			<img src="./src/assets/appLogo/ChatGPT_real_not_fake.png" height="50" />

			<span>ChatBots</span>

			<button id="setMockMessagesButton">
				Set mock messages
			</button>

			<button id="deleteMockMessagesButton" style="background-color: red; color: white;">
				Delete mock messages
			</button>
		</div>

		<div class="content">
			<div class="bot-list">
				<h3>Bot list</h3>
			</div>

			<div class="chat-window">
				<div id="chat" class="chat"></div>

				<div class="chat-inputs">
					<button id="scrollButton" class="button-scroll">
						<div style="height: 25px;">
							<img src="./src/assets/icons/down.svg" style="height: 100%;" />
						</div>
					</button>

					<textarea id="messageInput" class="message-input" placeholder="Send a message..."></textarea>

					<button id="sendButton" class="button-send">
						<div style="height: 25px;">
							<img src="./src/assets/icons/send.svg" style="height: 100%;" />
						</div>
					</button>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="/src/ts/main.ts"></script>
</body>

</html>
